<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>hubspot</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a41fcd4d62.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="header-top">
                <div class="container">
                    <div id="header-top-left">
                        <ul>
                            <li><i class="fas fa-globe-americas"></i>
                                <select class="" name="">
                                    <option value="English">English</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Deutsch">Deutsch</option>
                                    <option value="Espanol">Espanol</option>
                                    <option value="Portugues">Portugues</option>
                                    <option value="Francais">Francais</option>
                                </select>
                            </li>
                            <li><a href="#">Contact Sales</a></li>
                        </ul>

                    </div>
                    <div id="header-top-right">
                        <ul>
                            <li ><a href="#"><i class="fas fa-search"></i></a></li>
                            <li id="btnone" class="btn"><a href="#">Log in</a></li>
                            <li class="btn btn-primary"><a href="#">Get HubSpot free</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="header-bottom">
                <div class="container">
                    <div id="header-bottom-left">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div id="header-bottom-right">
                        <ul>
                            <li>
                                <select class="" name="">
                                    <option value="">Software</option>
                                </select>
                            </li>
                            <li>
                                <a href="#">Pricing</a>
                            </li>
                            <li>
                                <select class="" name="">
                                    <option value="">Resources</option>
                                </select>
                            </li>
                            <li>
                                <select class="" name="">
                                    <option value="">Partners</option>
                                </select>
                            </li>
                            <li>
                                <select class="" name="">
                                    <option value="">About</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="cta">
                <div class="container">
                    <div id="cta-main-text"></div>
                    <div id="cta-button-text"></div>
                </div>
            </section>
            <section id="offer">
                <div class="container">
                    <div class="offer-top clearfix">
                        <div id="offer-top-left" class="normal-text">

                        </div>
                        <div id="offer-top-right" class="boxed-text">

                        </div>
                    </div>
                    <div class="offer-bottom clearfix">
                        <div id="offer-bottom-left" class="boxed-text">

                        </div>
                        <div id="offer-bottom-middle" class="boxed-text">

                        </div>
                        <div id="offer-bottom-right" class="boxed-text">

                        </div>
                    </div>
                </div>
            </section>
            <section id="numbers">
                <div class="container">
                    <div id="numbers-top">
                        <div class=""></div>
                    </div>
                    <div id="numbers-bottom" class="clearfix">
                        <div class="numbers-row">
                            <div class="numbers-box"></div>
                            <div class="numbers-box"></div>
                            <div class="numbers-box"></div>
                            <div class="numbers-box"></div>
                        </div>
                        <div class="numbers-row">
                            <div class="numbers-box"></div>
                            <div class="numbers-box"></div>
                            <div class="numbers-box"></div>
                            <div class="numbers-box"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="growth">
                <div class="container">
                    <div id="growth-top" class="clearfix">
                        <div id="growth-top-left"></div>
                        <div id="growth-top-right" class="clearfix">
                            <div class="gtr-row clearfix">
                                <div class="gtr-box"></div>
                                <div class="gtr-box"></div>
                                <div class="gtr-box"></div>
                                <div class="gtr-box"></div>
                            </div>
                            <div class="gtr-row clearfix">
                                <div class="gtr-box"></div>
                                <div class="gtr-box"></div>
                                <div class="gtr-box"></div>
                                <div class="gtr-box"></div>
                            </div>
                        </div>
                    </div>
                    <div id="growth-bottom" class="clearfix">
                        <div id="growth-bottom-left">

                        </div>
                        <div id="growth-bottom-right">

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div id="footer-top" class="clearfix">
                    <div class="linklist"></div>
                    <div class="linklist"></div>
                    <div class="linklist"></div>
                    <div class="linklist"></div>
                </div>
                <div id="footer-middle" class="clearfix">
                    <div id="footer-button"></div>
                    <div id="footer-social"></div>
                </div>
                <div id="footer-language"></div>
                <div id="footer-info">
                    <div id="fi-left"></div>
                    <div id="fi-right"></div>
                </div>
            </div>
        </footer>
        <div id="message"></div>
    </body>
</html>
